<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ng-sortable/dist/ng-sortable.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/social-buttons-3.css" />
    <link rel="stylesheet" href="styles/theme/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/ss-symbolicons-block/webfonts/ss-symbolicons-block.css" />
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/character.css" />
    <link rel="stylesheet" href="styles/player-character.css" />
    <!-- endbuild -->
</head>
<body ng-app="urpgtoolsApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="../"><img id="logo-badge" src="images/urpgbadge.png">URPGtools</a>
        </div>
        <div collapse="isCollapsed" class="navbar-collapse bs-js-navbar-collapse">
        <ul ng-controller="DropdownCtrl" class="nav navbar-nav navbar-right" style="margin-right: 0.33em;" ng-cloak>
            <!-- //angularfire -->
            <li ng-hide-auth="" ng-cloak>
                <a ng-hide-auth="" class="btn navbar-btn btn-smwa btn-success" style="margin-right: 0.33em ng-cloak" href="/#/login"><i class="fa fa-user" style="margin-right:0.33em; "></i>Login</a>
            </li>
            <li  ng-show-auth="" class="dropdown" on-toggle="toggled(open)">
                <a class="dropdown-toggle"><i class="fa fa-bell fa-align-center"></i></a>
                    <ul class="dropdown-menu">
                        <li ng-repeat="alert in alerts">
                            <a href="" class="nav-pills">{{alert}}</a>
                        </li>
                    </ul>

            </li>
            <li  ng-show-auth="" class="dropdown" on-toggle="toggled(open)">
                <a class="dropdown-toggle"><i class="fa fa-wechat fa-align-center"></i></a>
                    <ul class="dropdown-menu">
                        <li ng-repeat="chat in chats">
                            <a href="{{chat.url}}" class="nav-pills">{{chat.text}}</a>
                        </li>
                    </ul>
            </li>
            <li  ng-show-auth="" class="dropdown" on-toggle="toggled(open)">
                <a class="dropdown-toggle"><i class="fa fa-gears fa-align-center"></i></a>
               <ul class="dropdown-menu">
                   <li ng-repeat="link in account_links">
                       <a href="{{link.url}}" class="nav-pills">{{link.text}}</a>
                   </li>
                   <li><a href="#" class="nav-pills" ng-click="logout()">Logout</a> </li>
               </ul>
            </li>

        </ul>
       </div>
    </nav>

<div class="container-fluid">
    <div ng-view=""></div>


</div>
<div class="footer">
    <div class="container">
        <p class="text-muted">By URPG Team.</p>
    </div>
</div>

<script src="bower_components/json3/lib/json3.js"></script>

<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/firebase/firebase.js"></script>
<script src="bower_components/firebase-simple-login/firebase-simple-login.js"></script>
<script src="bower_components/mockfirebase/dist/mockfirebase.js"></script>
<script src="bower_components/angularfire/dist/angularfire.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/ng-sortable/dist/ng-sortable.js"></script>

<!-- endbower -->

<script src="scripts/app.js"></script>
<script src="scripts/routes.js"></script>

<script src="scripts/angularfire/config.js"></script>
<script src="scripts/angularfire/firebase.utils.js"></script>
<script src="scripts/services/fb.services.js"></script>


<script src="scripts/filters/reverse.js"></script>
<script src="scripts/controllers/dropdown.js"></script>
<script src="scripts/controllers/main.js"></script>

<script src="scripts/controllers/chat.js"></script>
<script src="scripts/angularfire/simpleLogin.js"></script>
<script src="scripts/controllers/login.js"></script>
<script src="scripts/controllers/account.js"></script>

<script src="scripts/controllers/characters.js"></script>
<script src="scripts/controllers/character.modal.js"></script>
<script src="scripts/controllers/character.sheet.modal.js"></script>

<script src="scripts/directives/ngShowAuth.js"></script>
<script src="scripts/directives/ngHideAuth.js"></script>




<script src="scripts/controllers/sessions.js"></script>
<script src="scripts/controllers/genres.js"></script>
<script src="scripts/controllers/playercharacter.js"></script>

</body>
</html>
